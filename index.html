<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="style.css">
    <script src='script.js' defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="container">

        <div class="card">

            <div class="front"></div>

            <div class="back">
                <img src="onlychair.png" alt="">

                <h3 class="name">Wicker Arm Chair</h3>

                <div class="properties">
                    <div class="property">Material</div>
                    <div class="value">Velvet, Wood</div>
                </div>

                <div class="properties">
                    <div class="property">Item dimensions</div>
                    <div class="value">43x63x75 CMs</div>
                </div>

                <div class="properties">
                    <div class="property">Finish</div>
                    <div class="value">Wood Dye</div>
                </div>

                <div class="properties">
                    <div class="property">Item Weight</div>
                    <div class="value">8.2 Kilograms</div>
                </div>

                <div class="properties purchase">
                    <div class="property price">$850</div>
                    <button class="cart">Add to cart</button>
                </div>

                <button class="getBack">&#10006;</button>

            </div>

        </div>


    </div>

    </div>

</body>

</html>
